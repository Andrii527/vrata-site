<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Космический стиль</title>
  <style>
    :root {
      --main-bg: #000;
      --glow-color: #00f5ff;
      --text-color: #ccc;
    }

    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #bg, .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    #bg {
      background: radial-gradient(circle at 50% 50%, #111 0%, #000 80%);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f5ff;
      border-radius: 50%;
      animation: floatStar 20s linear infinite;
    }

    @keyframes floatStar {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0.7; }
    }

    .fog {
      background: radial-gradient(circle, rgba(255,255,255,0.02) 20%, transparent 70%),
                  radial-gradient(circle, rgba(255,255,255,0.015) 10%, transparent 60%);
      animation: fogMove 60s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 20px); }
      100% { transform: translate(0, 0); }
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f5ff;
      width: 320px;
      text-align: center;
      color: #00f5ff;
      position: relative;
      z-index: 1;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00f5ff;
      background: transparent;
      color: #00f5ff;
      box-shadow: 0 0 8px #00f5ff;
    }

    button {
      background-color: #00f5ff;
      color: #000;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #00e0e6;
      box-shadow: 0 0 12px #00f5ff;
    }

    a {
      color: #00f5ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 10px #00f5ff;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="fog"></div>
  <script>
    const bg = document.getElementById('bg');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (10 + Math.random() * 20) + 's';
      bg.appendChild(star);
    }
  </script>
  <div class="container">
    <h2>Регистрация</h2>
    <form>
      <input type="text" placeholder="Имя пользователя" required>
      <input type="email" placeholder="Электронная почта" required>
      <input type="password" placeholder="Пароль" required>
      <input type="password" placeholder="Повторите пароль" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="login.html">Уже есть аккаунт?</a>
  </div>
</body>
</html>
