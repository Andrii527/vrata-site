<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Panel ‚Äî –í—Ä–∞—Ç–∞</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #00f5ff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      text-shadow: 0 0 12px #00f5ff;
    }
    #auth {
      text-align: center;
      margin-top: 100px;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 1rem;
      background: #00f5ff;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
    }
    #panel {
      display: none;
      margin-top: 50px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      background: #111;
      color: #00f5ff;
    }
    #output-container {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .copied {
      color: #0f0;
      margin-left: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è –ü–∞–Ω–µ–ª—å –†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞</h1>

  <div id="auth">
    <p>–î–ª—è –¥–æ—Å—Ç—É–ø–∞ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥:</p>
    <input type="password" id="passcode" placeholder="–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞" />
    <button onclick="checkAccess()">–í–æ–π—Ç–∏</button>
  </div>

  <div id="panel">
    <div class="section">
      <h2>‚ûï –°–æ–∑–¥–∞—Ç—å –±–ª–æ–∫</h2>

      <label for="page">–í—ã–±–µ—Ä–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É:</label>
      <select id="page">
        <option value="index.html">–ì–ª–∞–≤–Ω–∞—è</option>
        <option value="about.html">–û –ø—Ä–æ–µ–∫—Ç–µ</option>
        <option value="video.html">–í–∏–¥–µ–æ</option>
        <option value="text.html">–¢–µ–∫—Å—Ç—ã</option>
        <option value="add-video.html">–î–æ–±–∞–≤–∏—Ç—å –≤–∏–¥–µ–æ</option>
      </select>

      <label for="element">–¢–∏–ø —ç–ª–µ–º–µ–Ω—Ç–∞:</label>
      <select id="element">
        <option value="text">–¢–µ–∫—Å—Ç</option>
        <option value="video">–í–∏–¥–µ–æ</option>
        <option value="button">–ö–Ω–æ–ø–∫–∞</option>
      </select>

      <label for="content">–°–æ–¥–µ—Ä–∂–∏–º–æ–µ (—Ç–µ–∫—Å—Ç, URL –∏–ª–∏ —Å—Å—ã–ª–∫–∞):</label>
      <textarea id="content" rows="4"></textarea>

      <button onclick="generate()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
      <button onclick="copyCode()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button><span id="copyStatus" class="copied"></span>

      <pre id="output-container"></pre>
    </div>
  </div>

  <script>
    function checkAccess() {
      const code = document.getElementById('passcode').value;
      if (code === '1993') {
        document.getElementById('auth').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥');
      }
    }

    function generate() {
      const page = document.getElementById('page').value;
      const type = document.getElementById('element').value;
      const content = document.getElementById('content').value;
      let html = '';

      if (type === 'text') {
        html = `<p>${content}</p>`;
      } else if (type === 'video') {
        html = `<video src="${content}" controls style="width:100%; max-width:600px;"></video>`;
      } else if (type === 'button') {
        html = `<a href="${content}" class="button" style="display:inline-block; padding:10px 20px; background:#00f5ff; color:#000; border-radius:5px; text-decoration:none;">–ü–µ—Ä–µ–π—Ç–∏</a>`;
      }

      const result = `// –í—Å—Ç–∞–≤—å—Ç–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É ${page}\n${html}`;
      document.getElementById('output-container').textContent = result;
      document.getElementById('copyStatus').textContent = '';
    }

    function copyCode() {
      const code = document.getElementById('output-container').textContent;
      navigator.clipboard.writeText(code).then(() => {
        document.getElementById('copyStatus').textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
        setTimeout(() => {
          document.getElementById('copyStatus').textContent = '';
        }, 2000);
      });
    }
  </script>
</body>
</html>
