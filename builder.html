<!DOCTYPE html>

<body>
  <header>üõ† –ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä —Å–∞–π—Ç–∞</header>
  <main>
    <div class="sidebar">
      <button onclick="addBlock('text')">–¢–µ–∫—Å—Ç</button>
      <button onclick="addBlock('image')">–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
      <button onclick="addBlock('video')">–í–∏–¥–µ–æ</button>
      <button onclick="addBlock('button')">–ö–Ω–æ–ø–∫–∞</button>
      <button onclick="addBlock('link')">–°—Å—ã–ª–∫–∞</button>
      <button onclick="generateCode()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </div>
    <div class="editor" id="editor"></div>
  </main>
  <script>
    function addBlock(type) {
      const editor = document.getElementById('editor');
      const block = document.createElement('div');
      block.className = 'block';
      if (type === 'text') {
        block.innerHTML = '<label>–¢–µ–∫—Å—Ç:</label><textarea rows="4"></textarea>';
      } else if (type === 'image') {
        block.innerHTML = '<label>URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:</label><input type="text">';
      } else if (type === 'video') {
        block.innerHTML = '<label>URL –≤–∏–¥–µ–æ (YouTube):</label><input type="text">';
      } else if (type === 'button') {
        block.innerHTML = '<label>–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏:</label><input type="text"><br><label>–°—Å—ã–ª–∫–∞:</label><input type="text">';
      } else if (type === 'link') {
        block.innerHTML = '<label>–¢–µ–∫—Å—Ç —Å—Å—ã–ª–∫–∏:</label><input type="text"><br><label>URL:</label><input type="text"><br><label>–û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ: <input type="checkbox"></label>';
      }
      editor.appendChild(block);
    }

    function generateCode() {
      const blocks = document.querySelectorAll('.block');
      let html = '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>–ú–æ—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞</title></head><body style="background:black; color:white; font-family:sans-serif;">';
      blocks.forEach(block => {
        if (block.querySelector('textarea')) {
          html += `<p>${block.querySelector('textarea').value}</p>`;
        } else if (block.querySelectorAll('input').length === 1 && block.innerHTML.includes('URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è')) {
          const val = block.querySelector('input').value;
          html += `<img src="${val}" style="max-width:100%;">`;
        } else if (block.querySelectorAll('input').length === 1 && block.innerHTML.includes('URL –≤–∏–¥–µ–æ')) {
          const val = block.querySelector('input').value;
          html += `<iframe width="560" height="315" src="${val}" frameborder="0" allowfullscreen></iframe>`;
        } else if (block.innerHTML.includes('–¢–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏:')) {
          const txt = block.querySelectorAll('input')[0].value;
          const url = block.querySelectorAll('input')[1].value;
          html += `<button onclick=\"location.href='${url}'\">${txt}</button>`;
        } else if (block.innerHTML.includes('–¢–µ–∫—Å—Ç —Å—Å—ã–ª–∫–∏:')) {
          const txt = block.querySelectorAll('input')[0].value;
          const url = block.querySelectorAll('input')[1].value;
          const target = block.querySelectorAll('input')[2].checked ? ' target="_blank"' : '';
          html += `<a href=\"${url}\"${target} style=\"color:#00f5ff\">${txt}</a>`;
        }
      });
      html += '</body></html>';
      const win = window.open();
      win.document.write(html);
    }
  </script>
