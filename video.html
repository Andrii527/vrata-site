<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Видео — Врата Перепроживания</title>
  
  <style>
      .home-button {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #00f5ff 0%, #004b55 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px #00f5ff;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .home-button:hover {
      transform: scale(1.15);
    }

    .add-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #00f5ff 0%, #004b55 100%);
      border-radius: 50%;
      box-shadow: 0 0 15px #00f5ff;
      cursor: pointer;
      z-index: 100;
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }

    .add-button:hover {
      transform: scale(1.15);
    }

    :root {
      --main-bg: #000;
      --glow-color: #00f5ff;
      --text-color: #ccc;
    }

    body {
      margin: 0;
      background: #000;
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #bg, .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    #bg {
      background: radial-gradient(circle at 50% 50%, #111 0%, #000 80%);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f5ff;
      border-radius: 50%;
      animation: floatStar 20s linear infinite;
    }

    @keyframes floatStar {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      to { transform: translateY(-10vh) scale(1.5); opacity: 0.7; }
    }

    .fog {
      background: radial-gradient(circle, rgba(255,255,255,0.02) 20%, transparent 70%),
                  radial-gradient(circle, rgba(255,255,255,0.015) 10%, transparent 60%);
      animation: fogMove 60s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes fogMove {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20px, 20px); }
      100% { transform: translate(0, 0); }
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00f5ff;
      margin-bottom: 40px;
      text-shadow: 0 0 12px #00f5ff;
    }

    .video-container {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-block {
      width: 300px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(0,245,255,0.2);
      border-radius: 12px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,245,255,0.1);
      transition: transform 0.3s ease;
    }

    .video-block:hover {
      transform: scale(1.05);
    }

    .video-block video {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-block p {
      padding: 10px;
      font-size: 1rem;
      color: #aef;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="fog"></div>
  <script>
    const bg = document.getElementById('bg');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (10 + Math.random() * 20) + 's';
      bg.appendChild(star);
    }
  </script>

  <div class="center">
    <h1>Потоки видео</h1>
    <div class="video-container">
      <div class="video-block">
        <video src="your-video.mp4" controls></video>
        <p>Первый поток: Вход в текучесть</p>
      </div>
      <div class="video-block">
        <video src="your-second-video.mp4" controls></video>
        <p>Второй поток: Пространство без формы</p>
      </div>
      <div class="video-block">
        <video src="your-third-video.mp4" controls></video>
        <p>Третий поток: Глубина восприятия</p>
      </div>
    </div>
  </div>
<a href="index.html" class="home-button" title="На главную"></a>
<a href="add-video.html" class="add-button" title="Добавить видео">+</a>
</body>
</html>

</body>
</html>
